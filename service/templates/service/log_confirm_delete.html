{% extends 'service/index.html' %}

{% block content %}
<div class="col-12">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить отчет "{{ object }}"?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a onclick="goBack()" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function goBack() {
  window.history.back();
}


</script>
{% endblock %}
