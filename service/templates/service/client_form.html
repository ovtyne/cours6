{% extends 'service/index.html' %}
{% block content %}
<div class="col-12">
   <div class="col-md-6 mx-auto">
      <div class="card">
         <div class="card-header">Добавление клиента.</div>
         <div class="card-body">
            <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" name="add_client" class="btn btn-success mt-3">
                  Добавить
               </button>
               <a onclick="goBack()" class="btn btn-warning mt-3">Отмена</a>
            </form>
         </div>
      </div>
   </div>
</div>
<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
