{% extends 'service/index.html' %}
{% block content %}

  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 60%;">
        <div href="/"
             class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
            <span class="fs-5 fw-semibold">Рассылки:</span>
        </div>
        <div class="list-group list-group-flush border-bottom scrollarea">
        {% for object in object_list %}
            <div class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <strong class="mb-1"> "{{ object.mail_theme }}"</strong>
                    <small>
                        <p>Дата рассылки: {{ object.mailing_time }}.</p>
                        <div class="btn-group">

                            <a href="{% url 'service:detail_mailing' object.pk %}" type="button"
                               class="btn btn-lg btn-block btn-outline-primary mt-3">Подробнее</a>
                            <a href="{% url 'service:update_mailing' object.pk %}" type="button"
                               class="btn btn-lg btn-block btn-outline-warning mt-3">Изменить</a>
                            <a href="{% url 'service:delete_mailing' object.pk %}" type="button"
                               class="btn btn-lg btn-block btn-outline-danger mt-3">Удалить</a>
                        </div>
                    </small>
                </div>
            </div>
        {% endfor %}
       </div>

    </div>
{% endblock %}
